<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <div id="root"></div>
     <div id="react-goes-here">
        
        <!-- Le contenu de cet élément HTML sera remplacé par mes composants React -->
    </div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function MyComponent() {
            return (<div>Hello OpenClassrooms 👋</div>)
        }
        function Header() {
        return (<h1>La maison jungle</h1>)
        }
        function Description() {
            return (<p>Ici achetez toutes les plantes dont vous avez toujours rêvé 🌵🌱🎍</p>)
        }
        function Banner() {
            return (<div>
                <Header />
                <Description />
            </div>)
        }

        ReactDOM.render(<Banner/>, document.getElementById("root"))
        ReactDOM.render(<MyComponent />, document.getElementById("react-goes-here"))
        console.log(Header)
    </script>

</body>
</html>
